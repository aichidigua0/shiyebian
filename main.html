<!main html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事业编无纸化冲刺系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: url('bg.jpg') no-repeat center/cover fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* 窗口控制按钮 */
        .window-controls {
            position: fixed;
            top: 12px;
            left: 12px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }
        .control-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        /* 顶部导航栏 */
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 40px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
        }
        .nav-item {
            color: rgb(255,255,255);
            font-family: '等线', 'Microsoft YaHei', sans-serif;
            font-size: 14px;
            margin-left: 30px;
            cursor: pointer;
            transition: opacity 0.3s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .nav-item:hover {
            opacity: 1;
        }

        /* 主内容区 */
        .main-content {
            height: calc(100vh - 110px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
        }
        .hero-text {
            font-size: 3.5em;
            font-family: "等线";
            height: 180px;
            color: rgb(255, 255, 255);
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Dock栏 */
        .dock {
            bottom: 1px;
            width: 2000%;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px 0;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            margin: 0 auto;
            max-width: 1000px;
        }
        .dock-item {
            width: 65px;
            height: 65px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dock-item:hover {
            transform: scale(1.2) translateY(-20px);
        }
        .dock-item img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
    </style>
</head>
